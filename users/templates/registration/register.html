{% extends 'base.html' %}

{% block body %}
<section class="green-section">
<div class="container">
 <h1 class="subheading">Register...</h1>
 <div class="form-group">
 <form enctype='multipart/form-data' method="POST">
     {% csrf_token %}
     {{form.as_p}}

 </form>
 <p>Already have an account? Login<a href="{% url 'login' %}">Here</a></p>

</div>
</div>
</section>

{% endblock %}
